<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <style>
      .caja {
        background: #000;
        width: 100px;
        height: 100px;
      }
    </style>
    <title>Hello, world!</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-12 py-3">
          <h3 class="bg-primary text-white ">Bordes</h3>
          <div class="caja border border-0 d-inline-block"></div>
          <div class="caja border border-top-0 d-inline-block"></div>
          <div class="caja border border-right-0 d-inline-block"></div>
          <div class="caja border border-bottom-0 d-inline-block"></div>
          <div class="caja border border-left-0 d-inline-block"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 py-3">
          <div class="caja border d-inline-block"></div>
          <div class="caja border-top d-inline-block"></div>
          <div class="caja border-right d-inline-block"></div>
          <div class="caja border-bottom d-inline-block"></div>
          <div class="caja border-left d-inline-block"></div>
        </div>
      </div>
       <div class="row">
        <div class="col-12 py-3">
          <div class="caja border border-primary d-inline-block"></div>
          <div class="caja border border-secondary d-inline-block"></div>
          <div class="caja border border-succses d-inline-block"></div>
          <div class="caja border border-danger d-inline-block"></div>
          <div class="caja border border-light d-inline-block"></div>
        </div>
       </div>
       <div class="row">
        <div class="col-12 py-3">
          <h3 class="bg-primary text-white ">Bordes-Radius</h3>
          <div class="caja border border-primary rounded d-inline-block"></div>
          <div class="caja border border-primary rounded-top d-inline-block"></div>
          <div class="caja border border-primary rounded-circle d-inline-block "></div>
          <div class="caja border border-primary rounded-pill d-inline-block w-25"></div>
          <div class="caja border border-primary rounded-0 d-inline-block"></div>
        </div>
       </div>

       <div class="row">
        <div class="col-12 py-3">      
          <div class="caja border border-primary rounded-sm d-inline-block"></div>
          <div class="caja border border-primary rounded-lg d-inline-block"></div>
          
        </div>
       </div>
      </div>
    </div>

    <script src="assets/js/jquery.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>

    <script src="assets/js/bootstrap.js"></script>
  </body>
</html>
